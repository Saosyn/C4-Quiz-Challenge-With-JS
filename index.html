<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Challenge Quiz</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Philosopher&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="quiz-box">
    <h1 id="header">Coding Quiz Challenge</h1>
      <p id="intro">
        Try to answer the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your score/time
        by ten seconds!
      </p>
      <button id="start-button">Start Quiz</button>
    </div>
    </div>
    <div id="high-scores">
      <h3>View High Scores</h3>
    </div>
    <div class="container">
      <h2 id="time-remaining">0</h2>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
